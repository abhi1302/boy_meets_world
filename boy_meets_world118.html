<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boy Meets World - Episode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="episodeTitle"></h1>
    <div id="subtitleContainer"></div>

    <script>
        // Extract the episode number from the filename
        const fileName = location.pathname.split('/').pop();
        const episodeNumber = fileName.match(/\d+/)[0];

        // Define episode titles
        const episodeTitles = {
            101: "Pilot",
            102: "On the Fence",
            103: "Father Knows Less",
            104: "Cory's Alternative Friends",
            105: "Killer Bees",
            106: "Boys II Mensa",
            107: "Grandma Was a Rolling Stone",
            108: "Teacher's Bet",
            109: "Class Pre-Union",
            110: "Santa's Little Helper",
            111: "The Father-Son Game",
            112: "Once in Love With Amy",
            113: "She Loves Me, She Loves Me Not",
            114: "The B-Team of Life",
            115: "Model Family",
            116: "Risky Business",
            117: "The Fugitive",
            118: "It's a Wonderful Night",
            119: "Kid Gloves",
            120: "The Play's the Thing",
            121: "Boy Meets Girl",
            122: "I Dream of Feeny"
        };

        document.getElementById('episodeTitle').textContent = `Boy Meets World - ${episodeNumber} - ${episodeTitles[episodeNumber] || "Unknown"}`;
        const srtFile = `boy_meets_world${episodeNumber}.srt`;

        fetch(srtFile)
            .then(response => response.text())
            .then(data => {
                const subtitles = parseSRT(data);
                displaySubtitles(subtitles);
            })
            .catch(error => console.error('Error loading subtitle file:', error));

        function parseSRT(data) {
            const subtitleArray = [];
            const lines = data.split(/\r?\n/);
            let currentEntry = { text: "" };
            let lastTimestampEnd = null;

            lines.forEach(line => {
                if (/^\d+$/.test(line.trim())) {
                    if (currentEntry.text) {
                        subtitleArray.push(currentEntry);
                        currentEntry = { text: "" };
                    }
                } else if (line.includes('-->')) {
                    const [start, end] = line.split(' --> ');
                    if (lastTimestampEnd) {
                        const gap = getTimeDifference(lastTimestampEnd, start);
                        currentEntry.spacing = gap;
                    }
                    lastTimestampEnd = end;
                } else if (line.trim() !== '') {
                    currentEntry.text += (currentEntry.text ? ' ' : '') + line.trim();
                }
            });

            if (currentEntry.text) {
                subtitleArray.push(currentEntry);
            }

            return subtitleArray;
        }

        function getTimeDifference(prevEnd, currStart) {
            const parseTime = timeStr => {
                const [h, m, s] = timeStr.split(':');
                const [sec, ms] = s.split(',');
                return parseInt(h) * 3600000 + parseInt(m) * 60000 + parseInt(sec) * 1000 + parseInt(ms);
            };
            return parseTime(currStart) - parseTime(prevEnd);
        }

        function displaySubtitles(subtitles) {
            const container = document.getElementById('subtitleContainer');
            container.innerHTML = '';

            subtitles.forEach(subtitle => {
                const div = document.createElement('div');
                div.classList.add('subtitle-entry');

                // Adjust spacing based on time difference
                if (subtitle.spacing && subtitle.spacing > 2000) { // More than 2 seconds
                    div.style.marginTop = '50px'; // Increased spacing
                } else if (subtitle.spacing && subtitle.spacing > 1000) { // 1-2 seconds
                    div.style.marginTop = '20px';
                }

                const text = document.createElement('div');
                text.classList.add('text');
                text.textContent = subtitle.text;

                div.appendChild(text);
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
